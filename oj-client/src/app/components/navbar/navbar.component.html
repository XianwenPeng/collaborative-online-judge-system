<div id="navbarPane">
  <nav class="navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{title}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Problems</a></li>
        <li><a routerLink="/board/{{sessionId}}" (click)="generateSessionId()">CodeBoard</a></li>
        <form class="navbar-form navbar-left" (ngSubmit)="searchProblem()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search for problems" [formControl]="searchBox">
          </div>
        </form>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li >
          <form class="navbar-form">
            <button type="button" class="btn btn-primary" *ngIf="!auth.isAuthenticated()"
              (click)="login()"
            >Sign in</button>
          </form>
        </li>
        <li class="dropdown" *ngIf="auth.isAuthenticated()">
          <a id="username" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a routerLink="/profile">My profile</a></li>
            <li role="separator" class="divider"></li>
            <li><a (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>
