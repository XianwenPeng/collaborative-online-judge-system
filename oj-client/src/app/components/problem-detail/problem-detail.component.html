<div class="container" *ngIf="problem">
  <div class="col-xs-12 col-md-4">
    <div>
      <h2>
        {{problem.id}}. {{problem.title}}
      </h2>
      <p>
        {{problem.desc}}
      </p>
      <br/>
    </div>
  </div>
  <div class="hidden-xs col-sm-12 col-md-8" style="margin-top: 20px;">
      <app-editor></app-editor>
  </div>
</div>
